services:
  db:
    image: postgres:15-alpine
    env_file:
      - .env.docker
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 10
    restart: unless-stopped
    stop_grace_period: 30s
    networks: [internal]

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env.docker
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - staticfiles:/app/staticfiles
      - media:/app/media
    expose:
      - "8000"
    command:
      [
        "sh", "-c",
        "python manage.py migrate --noinput &&
         python manage.py collectstatic --noinput &&
         exec gunicorn config.wsgi:application
           --bind 0.0.0.0:8000
           --workers 3
           --threads 2
           --timeout 120
           --access-logfile -
           --error-logfile -"
      ]
    restart: unless-stopped
    networks: [internal]

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:-/api}
    expose:
      - "80"
    depends_on:
      - backend
    restart: unless-stopped
    networks: [internal]

  payment-service:
    build:
      context: ./payment-service
      dockerfile: Dockerfile
    env_file:
      - payment-service/.env.docker
    expose:
      - "3001"
    depends_on:
      - backend
    restart: unless-stopped
    networks: [internal]

  # Certbot “on-demand” (você roda `docker compose run --rm certbot ...`)
  certbot:
    image: certbot/certbot:latest
    volumes:
      # onde o cert fica persistido (host)
      - ./deploy/certbot/conf:/etc/letsencrypt
      # webroot do challenge HTTP-01
      - ./deploy/certbot/www:/var/www/certbot
    networks: [internal]

  nginx:
    image: nginx:1.27-alpine
    ports:
      - "80:80"
      - "443:443"   # ✅ agora o 443 fica de pé
    volumes:
      # monta a pasta inteira pra pegar default.conf (e futuros arquivos)
      - ./deploy/nginx:/etc/nginx/conf.d:ro

      # arquivos estáticos da app
      - staticfiles:/staticfiles:ro
      - media:/media:ro

      # webroot do certbot (pra renew)
      - ./deploy/certbot/www:/var/www/certbot:ro

      # certificados (readonly no nginx)
      - ./deploy/certbot/conf:/etc/letsencrypt:ro
    depends_on:
      - backend
      - frontend
      - payment-service
    restart: unless-stopped
    networks: [internal]

networks:
  internal:

volumes:
  postgres_data:
  staticfiles:
  media:
