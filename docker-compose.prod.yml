# IMPORTANTE: Sempre usar --env-file para carregar variáveis do .env.prod
# Exemplo: docker compose --env-file .env.prod -f docker-compose.prod.yml build
# Ou use o script: ./deploy.sh

services:
  db:
    image: postgres:15-alpine
    env_file:
      - .env.prod
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    stop_grace_period: 30s
    networks:
      - internal
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  pgbouncer:
    image: edoburu/pgbouncer:1.25.1
    environment:
      DB_HOST: db
      DB_PORT: "5432"
      DB_USER: ${POSTGRES_USER}
      DB_PASSWORD: ${POSTGRES_PASSWORD}
      DB_NAME: ${POSTGRES_DB}
      # session mode: compatível com CONN_MAX_AGE do Django; limita conexões reais ao Postgres
      POOL_MODE: session
      MAX_CLIENT_CONN: "200"
      DEFAULT_POOL_SIZE: "30"
      SERVER_IDLE_TIMEOUT: "60"
      CLIENT_IDLE_TIMEOUT: "0"
      LOG_CONNECTIONS: "0"
      LOG_DISCONNECTIONS: "0"
    depends_on:
      - db
    restart: unless-stopped
    networks:
      - internal
    logging:
      driver: json-file
      options:
        max-size: "5m"
        max-file: "2"

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    networks:
      - internal
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env.prod
    depends_on:
      - pgbouncer
      - redis
    volumes:
      - staticfiles:/app/staticfiles
      - ./media:/app/media  # ALTERADO: bind mount ao invés de named volume
    expose:
      - "8000"
    command:
      - sh
      - -c
      - |
        python - <<'PY'
        import socket
        import time
        import sys

        host = "pgbouncer"
        port = 5432
        for attempt in range(60):
            try:
                with socket.create_connection((host, port), timeout=2):
                    print("PgBouncer pronto")
                    break
            except OSError:
                print(f"Aguardando PgBouncer ({attempt + 1}/60)...")
                time.sleep(2)
        else:
            sys.exit("PgBouncer não ficou pronto a tempo")
        PY
        python manage.py migrate --noinput &&
        python manage.py collectstatic --noinput &&
        exec gunicorn config.wsgi:application \
          --bind 0.0.0.0:8000 \
          --workers 2 \
          --threads 6 \
          --worker-class gthread \
          --timeout 30 \
          --keepalive 5 \
          --max-requests 1000 \
          --max-requests-jitter 100 \
          --access-logfile - \
          --error-logfile -
    mem_limit: 1536m
    memswap_limit: 1536m
    cpus: '0.8'
    restart: unless-stopped
    networks:
      - internal
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:-/api}
        VITE_GOOGLE_CLIENT_ID: ${VITE_GOOGLE_CLIENT_ID}
        VITE_SENTRY_DSN: ${VITE_SENTRY_DSN}
    expose:
      - "80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - internal
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  nginx:
    image: nginx:1.27-alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./deploy/nginx:/etc/nginx/conf.d:ro
      - staticfiles:/staticfiles:ro
      - ./media:/media:ro  # ALTERADO: bind mount ao invés de named volume
      - ./deploy/certbot/www:/var/www/certbot:ro
      - ./deploy/certbot/conf:/etc/letsencrypt:ro
    depends_on:
      - backend
      - frontend
    restart: unless-stopped
    networks:
      - internal
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  certbot:
    image: certbot/certbot:latest
    profiles: ["certbot"]
    entrypoint: ["certbot"]
    volumes:
      - ./deploy/certbot/conf:/etc/letsencrypt
      - ./deploy/certbot/www:/var/www/certbot
    networks:
      - internal

networks:
  internal:
    driver: bridge

volumes:
  postgres_data:
  staticfiles:
  # REMOVIDO: media (agora é bind mount)
