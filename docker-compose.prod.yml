services:
  db:
    image: postgres:15-alpine
    env_file:
      - .env.docker
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 10
    restart: unless-stopped
    stop_grace_period: 30s
    networks: [internal]

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env.docker
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - staticfiles:/app/staticfiles
      - media:/app/media
    expose:
      - "8000"
    command:
      [
        "sh",
        "-c",
        "python manage.py migrate --noinput && python manage.py collectstatic --noinput && exec gunicorn config.wsgi:application --bind 0.0.0.0:8000 --workers 3 --threads 2 --timeout 120 --access-logfile - --error-logfile -"
      ]
    restart: unless-stopped
    networks: [internal]

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:-/api}
    expose:
      - "80"
    depends_on:
      - backend
    restart: unless-stopped
    networks: [internal]

  payment-service:
    build:
      context: ./payment-service
      dockerfile: Dockerfile
    env_file:
      - payment-service/.env.docker
    expose:
      - "3001"
    depends_on:
      - backend
    restart: unless-stopped
    networks: [internal]

  nginx:
    image: nginx:1.27-alpine
    ports:
      # HTTP
      - "80:80"
      # HTTPS (vai parar de dar 521 assim que subir cert)
      - "443:443"
    volumes:
      # Seu conf principal do Nginx
      - ./deploy/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro

      # Static/media do Django
      - staticfiles:/staticfiles:ro
      - media:/media:ro

      # Certbot (certificados + challenge webroot)
      - ./deploy/certbot/conf:/etc/letsencrypt:ro
      - ./deploy/certbot/www:/var/www/certbot:ro
    depends_on:
      - backend
      - frontend
      - payment-service
    restart: unless-stopped
    networks: [internal]

  certbot:
    image: certbot/certbot:latest
    volumes:
      # Certificados (rw)
      - ./deploy/certbot/conf:/etc/letsencrypt
      # Webroot do challenge (rw)
      - ./deploy/certbot/www:/var/www/certbot
    # Não sobe “rodando”, a gente usa via `docker compose run --rm certbot ...`
    entrypoint: ["sh", "-c", "sleep infinity"]
    networks: [internal]

networks:
  internal:

volumes:
  postgres_data:
  staticfiles:
  media:
