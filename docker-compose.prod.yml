services:
  db:
    image: postgres:15-alpine
    env_file:
      - .env.docker
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 10
    restart: unless-stopped
    stop_grace_period: 30s
    networks: [internal]

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env.docker
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - staticfiles:/app/staticfiles
      - media:/app/media
    expose:
      - "8000"
    command:
      - sh
      - -c
      - |
        python manage.py migrate --noinput &&
        python manage.py collectstatic --noinput &&
        exec gunicorn config.wsgi:application \
          --bind 0.0.0.0:8000 \
          --workers 3 \
          --threads 2 \
          --timeout 120 \
          --access-logfile - \
          --error-logfile -
    restart: unless-stopped
    networks: [internal]

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:-/api}
    expose:
      - "80"
    depends_on:
      - backend
    restart: unless-stopped
    networks: [internal]

  payment-service:
    build:
      context: ./payment-service
      dockerfile: Dockerfile
    env_file:
      - payment-service/.env.docker
    expose:
      - "3001"
    depends_on:
      - backend
    restart: unless-stopped
    networks: [internal]

  nginx:
    image: nginx:1.27-alpine
    ports:
      - "80:80"
      - "443:443"   # <-- agora o host expõe 443 também
    volumes:
      # Nginx configs
      - ./deploy/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ./deploy/nginx/ssl.conf:/etc/nginx/conf.d/ssl.conf:ro

      # Static/media
      - staticfiles:/staticfiles:ro
      - media:/media:ro

      # Certbot (webroot + certificados)
      - ./deploy/certbot/www:/var/www/certbot:ro
      - ./deploy/certbot/conf:/etc/letsencrypt:ro
    depends_on:
      - backend
      - frontend
      - payment-service
    restart: unless-stopped
    networks: [internal]

  certbot:
    image: certbot/certbot:latest
    volumes:
      - ./deploy/certbot/www:/var/www/certbot
      - ./deploy/certbot/conf:/etc/letsencrypt
    # Não precisa ficar rodando. Vamos chamar "docker compose run --rm certbot ..."
    networks: [internal]

networks:
  internal:

volumes:
  postgres_data:
  staticfiles:
  media:
