name: CI

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

jobs:
  # =========================================================
  # BACKEND - Tests, Formatting, Linting
  # =========================================================
  backend:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: agenda_test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres -d agenda_test"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
    env:
      DEBUG: "true"
      SECRET_KEY: "ci-secret-key"
      ALLOWED_HOSTS: "localhost,127.0.0.1"
      DATABASE_URL: "postgres://postgres:postgres@localhost:5432/agenda_test"
      EMAIL_BACKEND: "django.core.mail.backends.locmem.EmailBackend"
    steps:
      - uses: actions/checkout@v4

      - name: "Horario BRT"
        run: |
          echo "ðŸ• CI backend iniciado: $(TZ=America/Sao_Paulo date '+%d/%m/%Y %H:%M BRT')"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install backend dependencies
        run: |
          pip install -r requirements.txt
          pip install black isort flake8

      - name: Check code formatting (Black)
        run: black --check .

      - name: Check import sorting (isort)
        run: isort --check-only .

      - name: Lint with flake8
        run: flake8 agenda config marketplace notifications --select=E9,F63,F7,F82 --exclude='*/migrations/*'

      - name: Run Django system checks
        run: python manage.py check

      - name: Run backend tests
        run: python manage.py test --verbosity=2

  # =========================================================
  # FRONTEND - Tests, Formatting, Linting, Build
  # =========================================================
  frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: "Horario BRT"
        run: |
          echo "ðŸ• CI frontend iniciado: $(TZ=America/Sao_Paulo date '+%d/%m/%Y %H:%M BRT')"

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        run: npm ci
        working-directory: frontend

      - name: Check formatting (Prettier)
        run: npm run format:check
        working-directory: frontend

      - name: Lint frontend
        run: npm run lint
        working-directory: frontend

      - name: Run frontend tests
        run: npm run test:ci
        working-directory: frontend

      - name: Build frontend
        run: npm run build
        working-directory: frontend

  # =========================================================
  # SECURITY AUDIT - Dependency Vulnerability Scan (blocking)
  # =========================================================
  security_audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Run pip-audit
        run: |
          pip install --upgrade pip pip-audit
          pip-audit -r requirements.txt

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        run: npm ci
        working-directory: frontend

      - name: Run npm audit
        run: npm audit --omit=dev --audit-level=high
        working-directory: frontend

  # =========================================================
  # END-TO-END Tests (require backend + frontend build)
  # =========================================================
  e2e:
    runs-on: ubuntu-latest
    needs: [backend, frontend]
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: agenda_test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres -d agenda_test"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
    env:
      DEBUG: "true"
      SECRET_KEY: "ci-secret-key"
      ALLOWED_HOSTS: "localhost,127.0.0.1"
      DATABASE_URL: "postgres://postgres:postgres@localhost:5432/agenda_test"
      EMAIL_BACKEND: "django.core.mail.backends.locmem.EmailBackend"
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install backend dependencies
        run: pip install -r requirements.txt

      - name: Prepare database
        run: |
          python manage.py migrate --noinput
          python manage.py populate_db

      - name: Run local flow scripts (advisory)
        run: |
          failed=0
          for script in test_complete_flow.py test_trial_direct.py test_auth.py test_restore_availability.py; do
            if ! python "$script"; then
              echo "::warning::${script} falhou (advisory)."
              failed=1
            fi
          done
          if [ "$failed" -ne 0 ]; then
            echo "::warning::Um ou mais scripts de fluxo local falharam."
          fi

      - name: Start backend server
        run: python manage.py runserver 0.0.0.0:8000 &

      - name: Wait for server
        run: |
          python - <<'PY'
          import socket
          import time
          import sys

          host = "127.0.0.1"
          port = 8000
          for _ in range(30):
            sock = socket.socket()
            try:
              sock.connect((host, port))
              sock.close()
              sys.exit(0)
            except OSError:
              time.sleep(1)
          sys.exit("Server did not start in time")
          PY

      - name: API smoke checks (blocking)
        env:
          BASE_URL: "http://localhost:8000/api"
        run: |
          python - <<'PY'
          import requests
          import sys

          base_url = "http://localhost:8000/api"
          endpoints = [
              "/events/",
              "/musicians/",
              "/marketplace/gigs/",
          ]

          for endpoint in endpoints:
              url = f"{base_url}{endpoint}"
              resp = requests.get(url, timeout=20)
              print(f"{url} -> {resp.status_code}")
              if resp.status_code >= 500:
                  sys.exit(f"Endpoint com erro de servidor: {url} ({resp.status_code})")
          PY

      - name: Run end-to-end workflow test (advisory)
        env:
          BASE_URL: "http://localhost:8000/api"
        run: |
          failed=0
          for script in test_trial_flow.py test_complete_workflow.py; do
            if ! python "$script"; then
              echo "::warning::${script} falhou (advisory)."
              failed=1
            fi
          done
          if [ "$failed" -ne 0 ]; then
            echo "::warning::Um ou mais scripts de E2E consultivo falharam."
          fi
