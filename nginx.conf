# Nginx Configuration for Agenda de MÃºsicos
# Server IP: 45.237.131.177
# External Port: 2029
# Internal Port: 8005

server {
    listen 2029;
    server_name 45.237.131.177;

    # Timeout settings
    client_max_body_size 10M;
    proxy_connect_timeout 600s;
    proxy_send_timeout 600s;
    proxy_read_timeout 600s;

    # API Backend (Django)
    location /api/ {
        proxy_pass http://127.0.0.1:8005;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
    }

    # Admin Django
    location /admin/ {
        proxy_pass http://127.0.0.1:8005;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
    }

    # Static files (Django admin, DRF browsable API)
    location /static/ {
        alias /var/www/agenda-musicos/staticfiles/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Media files (uploads)
    location /media/ {
        alias /var/www/agenda-musicos/media/;
        expires 30d;
        add_header Cache-Control "public";
    }

    # Frontend (React SPA)
    location / {
        root /var/www/agenda-musicos/frontend/dist;
        try_files $uri $uri/ /index.html;

        # Cache control
        expires -1;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # Assets do frontend (JS, CSS, imagens)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        root /var/www/agenda-musicos/frontend/dist;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1000;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/x-javascript;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
}
