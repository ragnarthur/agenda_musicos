services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: agenda
      POSTGRES_USER: agenda
      POSTGRES_PASSWORD: agenda
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U agenda -d agenda"]
      interval: 5s
      timeout: 5s
      retries: 10
    restart: unless-stopped

  backend:
    build:
      context: .
      dockerfile: Dockerfile.dev
    environment:
      DEBUG: "True"
      SECRET_KEY: "dev-secret-key"
      ALLOWED_HOSTS: "localhost,127.0.0.1,backend"
      CORS_ALLOWED_ORIGINS: "http://localhost:5173"
      CORS_ALLOW_CREDENTIALS: "True"
      CSRF_TRUSTED_ORIGINS: "http://localhost:5173"
      FRONTEND_URL: "http://localhost:5173"
      GOOGLE_CLIENT_ID: "${GOOGLE_CLIENT_ID}"
      DATABASE_URL: "postgresql://agenda:agenda@db:5432/agenda"
      CSP_HEADER: "default-src 'self'; img-src 'self' data:; style-src 'self' 'unsafe-inline'; script-src 'self'"
      DEFAULT_FROM_EMAIL: "Agenda Musicos <noreply@localhost>"
    volumes:
      - ./:/app
    ports:
      - "8001:8000"
    depends_on:
      db:
        condition: service_healthy
    command: >
      sh -c "python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    environment:
      VITE_API_URL: "http://localhost:8001/api"
      VITE_GOOGLE_CLIENT_ID: "${VITE_GOOGLE_CLIENT_ID}"
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
    ports:
      - "5173:5173"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  postgres_data:
  frontend_node_modules:
