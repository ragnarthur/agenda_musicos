# =========================
# UPSTREAMS (containers)
# =========================
upstream django_backend {
    server backend:8000;
    keepalive 32;
}

upstream frontend_app {
    server frontend:80;
    keepalive 32;
}

upstream payments_api {
    server payment-service:3001;
    keepalive 32;
}

# =========================
# DEFAULT SERVER (segurança)
# - Se chegar host aleatório: corta.
# - 444 = "some daqui", bem clássico de nginx.
# =========================
server {
    listen 80 default_server;
    server_name _;
    return 444;
}

server {
    listen 443 ssl http2 default_server;
    server_name _;
    return 444;
}

# =========================
# HTTP (porta 80)
# - Mantém o challenge do certbot funcionando
# - E redireciona todo o resto pra HTTPS
# =========================
server {
    listen 80;
    server_name gigflowagenda.com.br www.gigflowagenda.com.br;

    # ACME challenge (renovação)
    location ^~ /.well-known/acme-challenge/ {
        root /var/www/certbot;
        default_type "text/plain";
        try_files $uri =404;
    }

    # Todo o resto: HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 80;
    server_name api.gigflowagenda.com.br;

    location ^~ /.well-known/acme-challenge/ {
        root /var/www/certbot;
        default_type "text/plain";
        try_files $uri =404;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# =========================
# HTTPS (porta 443) - SITE (root + www)
# =========================
server {
    listen 443 ssl http2;
    server_name gigflowagenda.com.br www.gigflowagenda.com.br;

    # Certificado LetsEncrypt (montado via ./deploy/certbot/conf)
    ssl_certificate     /etc/letsencrypt/live/gigflowagenda.com.br/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/gigflowagenda.com.br/privkey.pem;

    # SSL básico “safe default”
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers off;

    client_max_body_size 20M;

    # Headers padrão (Django + logs)
    proxy_set_header Host               $host;
    proxy_set_header X-Real-IP          $remote_addr;
    proxy_set_header X-Forwarded-For    $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto  $scheme;

    # API / Admin -> Django
    location /api/ {
        proxy_pass http://django_backend;
    }

