# ----------------------------
# Upstreams internos (Docker network)
# ----------------------------
upstream django_backend {
    server backend:8000;
    keepalive 32;
}

upstream frontend_app {
    server frontend:80;
    keepalive 32;
}

upstream payments_api {
    server payment-service:3001;
    keepalive 32;
}

# ----------------------------
# Default server: fecha host aleatório (segurança básica)
# ----------------------------
server {
    listen 80 default_server;
    server_name _;
    return 444;
}

# ----------------------------
# Root + www -> Frontend (e /api /admin /payments vão pro backend)
# ----------------------------
server {
    listen 80;
    server_name gigflowagenda.com.br www.gigflowagenda.com.br;

    client_max_body_size 20M;

    # headers padrão
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # ACME HTTP-01 (Certbot)
    # Certbot vai colocar arquivos aqui: /var/www/certbot/.well-known/acme-challenge/
    location ^~ /.well-known/acme-challenge/ {
        root /var/www/certbot;
        try_files $uri =404;
    }

    location /api/ {
        proxy_pass http://django_backend;
    }

    location /admin/ {
        proxy_pass http://django_backend;
    }

    location /payments/ {
        rewrite ^/payments/?(.*)$ /$1 break;
        proxy_pass http://payments_api;
    }

    location /static/ {
        alias /staticfiles/;
        expires 30d;
        add_header Cache-Control "public";
    }

    location /media/ {
        alias /media/;
        expires 30d;
        add_header Cache-Control "public";
    }

    location / {
        proxy_pass http://frontend_app;
    }

    # (FASE 2) depois do SSL, você pode forçar HTTPS aqui:
    # location / { return 301 https://$host$request_uri; }
}

# ----------------------------
# api.subdominio -> Backend direto (sem frontend)
# ----------------------------
server {
    listen 80;
    server_name api.gigflowagenda.com.br;

    client_max_body_size 20M;

    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    location ^~ /.well-known/acme-challenge/ {
        root /var/www/certbot;
        try_files $uri =404;
    }

    location /static/ {
        alias /staticfiles/;
        expires 30d;
        add_header Cache-Control "public";
    }

    location /media/ {
        alias /media/;
        expires 30d;
        add_header Cache-Control "public";
    }

    # API direto na raiz do subdomínio
    location / {
        proxy_pass http://django_backend;
    }
}
