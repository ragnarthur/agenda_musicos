map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
}

upstream django_backend { server backend:8000; }
upstream frontend_app   { server frontend:80; }
upstream payment_service{ server payment-service:3001; }

server {
    listen 80 default_server;
    server_name _;
    return 444;
}

server {
    listen 80;
    server_name gigflowagenda.com.br www.gigflowagenda.com.br;

    location ^~ /.well-known/acme-challenge/ {
        root /var/www/certbot;
        default_type "text/plain";
        try_files $uri =404;
    }

    return 301 https://gigflowagenda.com.br$request_uri;
}

server {
    listen 80;
    server_name api.gigflowagenda.com.br;

    location ^~ /.well-known/acme-challenge/ {
        root /var/www/certbot;
        default_type "text/plain";
        try_files $uri =404;
    }

    return 301 https://api.gigflowagenda.com.br$request_uri;
}

server {
    listen 443 ssl;
    http2 on;
    server_name www.gigflowagenda.com.br;

    ssl_certificate     /etc/letsencrypt/live/gigflowagenda.com.br/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/gigflowagenda.com.br/privkey.pem;

    location ^~ /.well-known/acme-challenge/ {
        root /var/www/certbot;
        default_type "text/plain";
        try_files $uri =404;
    }

    return 301 https://gigflowagenda.com.br$request_uri;
}

server {
    listen 443 ssl;
    http2 on;
    server_name gigflowagenda.com.br;

    ssl_certificate     /etc/letsencrypt/live/gigflowagenda.com.br/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/gigflowagenda.com.br/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    client_max_body_size 20M;

    proxy_http_version 1.1;
    proxy_set_header Host              $host;
    proxy_set_header X-Real-IP         $remote_addr;
    proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host  $host;
    proxy_set_header X-Forwarded-Port  $server_port;

    proxy_set_header Upgrade           $http_upgrade;
    proxy_set_header Connection        $connection_upgrade;

    proxy_read_timeout  120s;
    proxy_send_timeout  120s;
    send_timeout        120s;

    location ^~ /.well-known/acme-challenge/ {
        root /var/www/certbot;
        default_type "text/plain";
        try_files $uri =404;
    }

    location /static/ {
        alias /staticfiles/;
        expires 30d;
        add_header Cache-Control "public";
    }

    location /media/ {
        alias /media/;
        expires 30d;
        add_header Cache-Control "public";
    }

    # força healthz pro Django (pra não cair no SPA)
    location = /healthz/ {
        proxy_pass http://django_backend;
    }

    location ^~ /api/ {
        proxy_pass http://django_backend;
    }

    location ^~ /admin/ {
        proxy_pass http://django_backend;
    }

    # ✅ FIX: /payments/api/... vira /api/... no serviço
    location ^~ /payments/api/ {
        proxy_pass http://payment_service/api/;
    }

    # fallback (se você tiver assets/paths em /payments/)
    location ^~ /payments/ {
        proxy_pass http://payment_service;
    }

    location / {
        proxy_pass http://frontend_app;
    }
}

server {
    listen 443 ssl;
    http2 on;
    server_name api.gigflowagenda.com.br;

    ssl_certificate     /etc/letsencrypt/live/gigflowagenda.com.br/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/gigflowagenda.com.br/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    client_max_body_size 20M;

    proxy_http_version 1.1;
    proxy_set_header Host              $host;
    proxy_set_header X-Real-IP         $remote_addr;
    proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host  $host;
    proxy_set_header X-Forwarded-Port  $server_port;

    proxy_set_header Upgrade           $http_upgrade;
    proxy_set_header Connection        $connection_upgrade;

    proxy_read_timeout  120s;
    proxy_send_timeout  120s;
    send_timeout        120s;

    location ^~ /.well-known/acme-challenge/ {
        root /var/www/certbot;
        default_type "text/plain";
        try_files $uri =404;
    }

    location / {
        proxy_pass http://django_backend;
    }
}
