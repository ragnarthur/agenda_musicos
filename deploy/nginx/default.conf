# deploy/nginx/default.conf

upstream django_backend {
    server backend:8000;
    keepalive 32;
}

upstream frontend_app {
    server frontend:80;
    keepalive 32;
}

upstream payments_api {
    server payment-service:3001;
    keepalive 32;
}

# Segurança básica: não responde hosts aleatórios
server {
    listen 80 default_server;
    server_name _;
    return 444;
}

# =========================
# HTTP -> HTTPS (e ACME)
# =========================

# Site (root + www) em HTTP: só ACME e redirect
server {
    listen 80;
    server_name gigflowagenda.com.br www.gigflowagenda.com.br;

    # ACME challenge (Let's Encrypt)
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        try_files $uri =404;
    }

    # Redirect para HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# API em HTTP: só ACME e redirect
server {
    listen 80;
    server_name api.gigflowagenda.com.br;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        try_files $uri =404;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# =========================
# HTTPS - Site (root + www)
# =========================
server {
    listen 443 ssl;
    http2 on;

    server_name gigflowagenda.com.br www.gigflowagenda.com.br;

    ssl_certificate     /etc/letsencrypt/live/gigflowagenda.com.br/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/gigflowagenda.com.br/privkey.pem;

    # configs TLS enxutas e seguras (sem include externo)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    client_max_body_size 20M;

    # headers proxy padrão
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # ACME challenge também no HTTPS (não atrapalha)
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        try_files $uri =404;
    }

    location /api/ {
        proxy_pass http://django_backend;
    }

    location /admin/ {
        proxy_pass http://django_backend;
    }

    location /payments/ {
        rewrite ^/payments/?(.*)$ /$1 break;
        proxy_pass http://payments_api;
    }

    location /static/ {
        alias /staticfiles/;
        expires 30d;
        add_header Cache-Control "public";
    }

    location /media/ {
        alias /media/;
        expires 30d;
        add_header Cache-Control "public";
    }

    location / {
        proxy_pass http://frontend_app;
    }
}

# =========================
# HTTPS - API (subdomínio)
# =========================
server {
    listen 443 ssl;
    http2 on;

    server_name api.gigflowagenda.com.br;

    ssl_certificate     /etc/letsencrypt/live/gigflowagenda.com.br/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/gigflowagenda.com.br/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    client_max_body_size 20M;

    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        try_files $uri =404;
    }

    # API subdomínio: TUDO vai pro Django
    location / {
        proxy_pass http://django_backend;
    }
}
