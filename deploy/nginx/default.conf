# =========================
# UPSTREAMS (interno docker)
# =========================
upstream django_backend {
    server backend:8000;
    keepalive 32;
}

upstream frontend_app {
    server frontend:80;
    keepalive 32;
}

upstream payments_api {
    server payment-service:3001;
    keepalive 32;
}

# ==========================================================
# 1) DEFAULT SERVER (catch-all) - fecha hosts aleatórios (444)
# ==========================================================
server {
    listen 80 default_server;
    server_name _;
    return 444;
}

server {
    listen 443 ssl http2 default_server;
    server_name _;
    return 444;
}

# ==========================================================
# 2) HTTP (porta 80) - ACME challenge + redirect p/ HTTPS
# ==========================================================
server {
    listen 80;
    server_name gigflowagenda.com.br www.gigflowagenda.com.br api.gigflowagenda.com.br;

    # --- ACME challenge (Certbot / Let's Encrypt) ---
    # Importantíssimo: NÃO redirecionar isso pro HTTPS
    location ^~ /.well-known/acme-challenge/ {
        root /var/www/certbot;
        try_files $uri =404;
    }

    # --- Todo o resto vai pro HTTPS ---
    location / {
        return 301 https://$host$request_uri;
    }
}

# ==========================================================
# 3) HTTPS (site principal) - root + www
# ==========================================================
server {
    listen 443 ssl http2;
    server_name gigflowagenda.com.br www.gigflowagenda.com.br;

    # --- Certificados Let's Encrypt ---
    ssl_certificate     /etc/letsencrypt/live/gigflowagenda.com.br/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/gigflowagenda.com.br/privkey.pem;

    # (boa prática) TLS básico
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;

    client_max_body_size 20M;

    # Headers padrões de proxy
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # Backend Django
    location /api/ {
        proxy_pass http://django_backend;
    }

    location /admin/ {
        proxy_pass http://django_backend;
    }

    # Payment service
    location /payments/ {
        rewrite ^/payments/?(.*)$ /$1 break;
        proxy_pass http://payments_api;
    }

    # Static/media
    location /static/ {
        alias /staticfiles/;
        expires 30d;
        add_header Cache-Control "public";
    }

    location /media/ {
        alias /media/;
        expires 30d;
        add_header Cache-Control "public";
    }

    # Frontend
    location / {
        proxy_pass http://frontend_app;
    }
}

# ==========================================================
# 4) HTTPS (api subdomain) - api.gigflowagenda.com.br
#    Aqui o / vai direto pro backend (resolve seu 520/444)
# ==========================================================
server {
    listen 443 ssl http2;
    server_name api.gigflowagenda.com.br;

    ssl_certificate     /etc/letsencrypt/live/gigflowagenda.com.br/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/gigflowagenda.com.br/privkey.pem;

    client_max_body_size 20M;

    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # API subdomain aponta tudo pro Django
    location / {
        proxy_pass http://django_backend;
    }
}
