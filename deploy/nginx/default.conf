    }

    return 301 https://gigflowagenda.com.br$request_uri;
}

server {
    listen 443 ssl;
    http2 on;
    server_name gigflowagenda.com.br;

    ssl_certificate     /etc/letsencrypt/live/gigflowagenda.com.br/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/gigflowagenda.com.br/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security headers
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "DENY" always;
    add_header Referrer-Policy "same-origin" always;
    add_header Permissions-Policy "geolocation=(self), microphone=(), camera=()" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header Content-Security-Policy "default-src 'self'; base-uri 'self'; form-action 'self'; frame-ancestors 'self'; script-src 'self' 'unsafe-inline' https://accounts.google.com https://www.google.com https://apis.google.com https://www.googletagmanager.com https://www.google-analytics.com https://static.cloudflareinsights.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; img-src 'self' data: blob: https:; font-src 'self' data: https://fonts.gstatic.com https://fonts.googleapis.com; connect-src 'self' https://api.gigflowagenda.com.br https://accounts.google.com https://www.googleapis.com https://analytics.google.com https://www.google-analytics.com https://static.cloudflareinsights.com https://nominatim.openstreetmap.org; frame-src 'self' https://accounts.google.com https://www.google.com; manifest-src 'self'; worker-src 'self' blob:;" always;

    # Connection/Rate limits
    limit_conn conn_limit 30;
    limit_req_status 429;

    client_max_body_size 20M;

    proxy_http_version 1.1;
    proxy_set_header Host              $host;
    proxy_set_header X-Real-IP         $remote_addr;
    proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host  $host;
    proxy_set_header X-Forwarded-Port  $server_port;

    proxy_set_header Upgrade           $http_upgrade;
    proxy_set_header Connection        $connection_upgrade;

    # Evita duplicidade/conflito de security headers enviados pelo backend.
    # A politica final fica centralizada no Nginx (add_header acima).
    proxy_hide_header X-Content-Type-Options;
    proxy_hide_header X-Frame-Options;
    proxy_hide_header X-XSS-Protection;
    proxy_hide_header Referrer-Policy;
    proxy_hide_header Permissions-Policy;
    proxy_hide_header Content-Security-Policy;
    proxy_hide_header Strict-Transport-Security;

    proxy_read_timeout  120s;
    proxy_send_timeout  120s;
    send_timeout        120s;

    location ^~ /.well-known/acme-challenge/ {
        root /var/www/certbot;
        default_type "text/plain";
        try_files $uri =404;
    }

    location /static/ {
        alias /staticfiles/;
        expires 30d;
        add_header Cache-Control "public";
    }

    location /media/ {
        alias /media/;
        expires 30d;
        add_header Cache-Control "public";
    }

    # força healthz pro Django (pra não cair no SPA)
    location = /healthz/ {
        proxy_pass http://django_backend;
    }

    location ^~ /api/token/ {
        limit_req zone=login_limit burst=10 nodelay;
        proxy_pass http://django_backend;
    }

    location ~ ^/api/(register|verify-email|resend-verification|start-trial|password-reset|password-reset-confirm)/ {
        limit_req zone=register_limit burst=5 nodelay;
        proxy_pass http://django_backend;
    }

    location ^~ /api/ {
        limit_req zone=api_limit burst=30 nodelay;
        proxy_pass http://django_backend;
    }

    # Admin SPA (React) - precisa cair no frontend para suportar refresh direto
    location ^~ /admin/ {
        proxy_pass http://frontend_app;
    }

    location / {
        proxy_pass http://frontend_app;
    }
}

