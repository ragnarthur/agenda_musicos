# ============================
# ROOT + WWW (HTTPS)
# ============================
server {
    listen 443 ssl http2;
    server_name gigflowagenda.com.br www.gigflowagenda.com.br;

    ssl_certificate     /etc/letsencrypt/live/gigflowagenda.com.br/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/gigflowagenda.com.br/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers off;

    client_max_body_size 20M;

    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto https;

    location /api/ {
        proxy_pass http://django_backend;
    }

    location /admin/ {
        proxy_pass http://django_backend;
    }

    location /payments/ {
        rewrite ^/payments/?(.*)$ /$1 break;
        proxy_pass http://payments_api;
    }

    location /static/ {
        alias /staticfiles/;
        expires 30d;
        add_header Cache-Control "public";
    }

    location /media/ {
        alias /media/;
        expires 30d;
        add_header Cache-Control "public";
    }

    location / {
        proxy_pass http://frontend_app;
    }
}

