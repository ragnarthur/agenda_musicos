# Configuração central das automações de saúde do servidor Agenda Músicos.
APP_DIR=/opt/agenda-musicos/agenda_musicos
ENV_FILE=/opt/agenda-musicos/agenda_musicos/.env.prod
BACKUP_DIR=/opt/backups/agenda-musicos
BACKUP_RETENTION_DAYS=14
DISK_THRESHOLD=85

# Opcional: URL para check HTTP (se vazio, usa FRONTEND_URL do .env.prod).
HEALTH_URL=

# E-mail auditável e de alertas.
ALERT_EMAIL=gigflowagenda@gmail.com

# Opcional: configure o chat id para alertas Telegram (ex: -1001234567890).
TELEGRAM_ALERT_CHAT_ID=
