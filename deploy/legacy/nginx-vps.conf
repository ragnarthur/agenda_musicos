# Nginx Configuration for Agenda de Músicos
# Configure portas via variáveis de ambiente no arquivo de deploy
# External Port: 2030
# Internal Port: 8005

# Rate limiting zones (proteção contra brute force e DDoS)
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=login_limit:10m rate=5r/m;
limit_req_zone $binary_remote_addr zone=register_limit:10m rate=3r/m;

# Upstream para Gunicorn (melhor para health checks e failover)
upstream django_backend {
    server 127.0.0.1:8005;
    keepalive 32;
}

server {
    listen 0.0.0.0:2030;
    server_name 45.237.131.177;

    # Timeout settings
    client_max_body_size 10M;
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;

    # API Backend (Django)
    location /api/ {
        # Rate limiting para API
        limit_req zone=api_limit burst=20 nodelay;

        proxy_pass http://django_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        proxy_redirect off;
    }

    # Rate limiting mais restrito para endpoints de autenticação
    location /api/token/ {
        limit_req zone=login_limit burst=5 nodelay;

        proxy_pass http://django_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        proxy_redirect off;
    }

    # Rate limiting para registro e reset de senha (previne spam/abuso)
    location ~ ^/api/(register|verify-email|resend-verification|start-trial|password-reset)/ {
        limit_req zone=register_limit burst=3 nodelay;

        proxy_pass http://django_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        proxy_redirect off;
    }

    # Admin Django (URL segura)
    location /gf-secure-admin/ {
        # Rate limiting restrito para admin
        limit_req zone=login_limit burst=5 nodelay;

        proxy_pass http://django_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        proxy_redirect off;
    }

    # Static files (Django admin, DRF browsable API)
    location /static/ {
        alias /var/www/agenda-musicos/staticfiles/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Media files (uploads)
    location /media/ {
        alias /var/www/agenda-musicos/media/;
        expires 30d;
        add_header Cache-Control "public";
    }

    # Frontend (React SPA)
    location / {
        root /var/www/agenda-musicos/frontend/dist;
        try_files $uri $uri/ /index.html;
 
        # Cache control
        expires -1;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # Service worker should not be cached aggressively
    location = /sw.js {
        root /var/www/agenda-musicos/frontend/dist;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    location = /registerSW.js {
        root /var/www/agenda-musicos/frontend/dist;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    # Favicon
    location = /favicon.ico {
        root /var/www/agenda-musicos/frontend/dist;
        log_not_found off;
        access_log off;
    }

    # Assets do frontend (JS, CSS, imagens)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        root /var/www/agenda-musicos/frontend/dist;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1000;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/x-javascript;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(self), microphone=(), camera=()" always;

    # Content Security Policy (ajustar conforme necessidade do frontend)
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'https://static.cloudflareinsights.com' 'https://accounts.google.com' 'https://www.google.com' 'https://apis.google.com' 'https://www.googletagmanager.com' 'https://www.google-analytics.com'; style-src 'self' 'unsafe-inline' 'https://fonts.googleapis.com'; img-src 'self' data: https: blob:; font-src 'self' data: 'https://fonts.googleapis.com' 'https://fonts.gstatic.com'; connect-src 'self' 'https://static.cloudflareinsights.com' 'https://analytics.google.com' 'https://accounts.google.com' 'https://www.googleapis.com' https://app.glitchtip.com; frame-src 'self' 'https://accounts.google.com'; frame-ancestors 'self';" always;

    # Bloqueia acesso a arquivos ocultos
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}
