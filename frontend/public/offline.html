<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="theme-color" content="#4338ca">
  <title>GigFlow - Offline</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background: #0f172a;
      background-image: radial-gradient(ellipse 70% 50% at 50% 0%, rgba(79, 70, 229, 0.12) 0%, transparent 70%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1.5rem 1rem;
      color: #e2e8f0;
    }

    .container {
      text-align: center;
      max-width: 360px;
      width: 100%;
    }

    .icon-wrap {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 72px;
      height: 72px;
      background: rgba(79, 70, 229, 0.15);
      border: 1px solid rgba(129, 140, 248, 0.25);
      border-radius: 20px;
      margin: 0 auto 1.75rem;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
    }

    h1 {
      font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      font-size: 1.875rem;
      font-weight: 800;
      margin-bottom: 0.625rem;
      color: #a5b4fc;
      letter-spacing: -0.02em;
      line-height: 1.15;
    }

    p {
      font-size: 0.9375rem;
      color: #64748b;
      line-height: 1.65;
      margin-bottom: 2rem;
      font-weight: 400;
    }

    .btn-group {
      display: flex;
      flex-direction: column;
      gap: 0.625rem;
    }

    .retry-btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      padding: 0.875rem 1.5rem;
      background: #4338ca;
      color: white;
      border: none;
      border-radius: 12px;
      font-family: inherit;
      font-size: 0.9375rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.18s, transform 0.12s;
      min-height: 48px;
      width: 100%;
    }

    .retry-btn:hover {
      background: #4f46e5;
    }

    .retry-btn:active {
      transform: scale(0.97);
    }

    .update-btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      padding: 0.875rem 1rem;
      background: rgba(79, 70, 229, 0.10);
      color: #c7d2fe;
      border: 1px solid rgba(129, 140, 248, 0.35);
      border-radius: 12px;
      font-family: inherit;
      font-size: 0.9375rem;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.18s, border-color 0.18s, transform 0.12s;
      min-height: 48px;
      width: 100%;
    }

    .update-btn:hover {
      background: rgba(79, 70, 229, 0.18);
      border-color: rgba(129, 140, 248, 0.55);
    }

    .update-btn:active {
      transform: scale(0.97);
    }

    .update-btn:disabled {
      cursor: not-allowed;
      opacity: 0.55;
      transform: none;
    }

    .status {
      margin-top: 1.5rem;
      padding: 0.625rem 1rem;
      background: rgba(255, 255, 255, 0.04);
      border: 1px solid rgba(255, 255, 255, 0.07);
      border-radius: 8px;
      font-size: 0.8125rem;
      color: #475569;
      font-family: inherit;
    }

    .status.online {
      background: rgba(34, 197, 94, 0.08);
      border-color: rgba(34, 197, 94, 0.2);
      color: #4ade80;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon-wrap">
      <!-- Headphones SVG — on-brand music icon -->
      <svg width="36" height="36" viewBox="0 0 24 24" fill="none" stroke="#818cf8" stroke-width="1.75" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
        <path d="M3 18v-6a9 9 0 0 1 18 0v6"/>
        <path d="M21 19a2 2 0 0 1-2 2h-1a2 2 0 0 1-2-2v-3a2 2 0 0 1 2-2h3z"/>
        <path d="M3 19a2 2 0 0 0 2 2h1a2 2 0 0 0 2-2v-3a2 2 0 0 0-2-2H3z"/>
      </svg>
    </div>

    <h1>Você está offline</h1>
    <p>Quando a conexão voltar,<br>tudo retoma de onde parou.</p>

    <div class="btn-group">
      <button class="retry-btn" onclick="tryReconnect()">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.25" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
          <path d="M21 2v6h-6"></path>
          <path d="M3 12a9 9 0 0 1 15-6.7L21 8"></path>
          <path d="M3 22v-6h6"></path>
          <path d="M21 12a9 9 0 0 1-15 6.7L3 16"></path>
        </svg>
        Tentar novamente
      </button>
      <button class="update-btn" id="update-btn" onclick="updateApp()">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
          <path d="M12 3v12"></path>
          <path d="m7 10 5 5 5-5"></path>
          <path d="M5 21h14"></path>
        </svg>
        Atualizar aplicativo
      </button>
    </div>

    <div class="status" id="status">Aguardando conexão...</div>
  </div>

  <script>
    let isUpdating = false;

    function tryReconnect() {
      // Tenta voltar para a raiz da SPA em vez de recarregar a mesma offline page.
      window.location.assign('/');
    }

    async function updateApp() {
      const status = document.getElementById('status');
      const updateBtn = document.getElementById('update-btn');
      if (!status || !updateBtn || isUpdating) return;

      isUpdating = true;
      updateBtn.disabled = true;
      status.textContent = 'Buscando atualizacao...';
      status.classList.remove('online');

      try {
        if (!('serviceWorker' in navigator)) {
          status.textContent = 'Atualizacao indisponivel neste navegador.';
          return;
        }

        const registration = await navigator.serviceWorker.getRegistration();
        if (!registration) {
          status.textContent = 'Service worker nao encontrado. Tentando abrir o app...';
          setTimeout(() => window.location.assign('/'), 700);
          return;
        }

        await registration.update();

        const applyUpdate = (worker) => {
          if (!worker) return false;
          status.textContent = 'Aplicando nova versao...';
          status.classList.add('online');
          navigator.serviceWorker.addEventListener(
            'controllerchange',
            () => window.location.reload(),
            { once: true }
          );
          worker.postMessage({ type: 'SKIP_WAITING' });
          setTimeout(() => window.location.reload(), 4500);
          return true;
        };

        if (applyUpdate(registration.waiting)) return;

        if (registration.installing) {
          status.textContent = 'Baixando atualizacao...';
          status.classList.remove('online');
          registration.installing.addEventListener('statechange', () => {
            if (registration.waiting) {
              applyUpdate(registration.waiting);
            }
          });
          setTimeout(() => {
            if (!navigator.serviceWorker.controller) {
              window.location.reload();
            }
          }, 5000);
          return;
        }

        status.textContent = navigator.onLine
          ? 'Aplicativo ja esta atualizado. Toque em "Tentar novamente".'
          : 'Sem conexao para buscar nova versao.';
        status.classList.toggle('online', navigator.onLine);
      } catch (error) {
        console.warn('[offline] update app failed', error);
        status.textContent = navigator.onLine
          ? 'Nao foi possivel atualizar agora. Tente novamente.'
          : 'Conecte-se a internet para atualizar.';
        status.classList.remove('online');
      } finally {
        setTimeout(() => {
          isUpdating = false;
          updateBtn.disabled = false;
        }, 1200);
      }
    }

    function updateStatus() {
      const status = document.getElementById('status');
      if (navigator.onLine) {
        status.textContent = 'Conexao detectada! Toque em "Tentar novamente" ou "Atualizar aplicativo".';
        status.classList.add('online');
      } else {
        status.textContent = 'Sem conexão com a internet';
        status.classList.remove('online');
      }
    }

    window.addEventListener('online', updateStatus);
    window.addEventListener('offline', updateStatus);
    updateStatus();
  </script>
</body>
</html>
