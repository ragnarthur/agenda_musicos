<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="theme-color" content="#4338ca">
  <title>GigFlow - Offline</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
      color: #e2e8f0;
    }

    .container {
      text-align: center;
      max-width: 400px;
    }

    .icon {
      font-size: 4rem;
      margin-bottom: 1.5rem;
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.7; transform: scale(0.95); }
    }

    h1 {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 0.75rem;
      color: #f1f5f9;
    }

    p {
      font-size: 1rem;
      color: #94a3b8;
      line-height: 1.6;
      margin-bottom: 2rem;
    }

    .retry-btn {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.875rem 1.5rem;
      background: #4338ca;
      color: white;
      border: none;
      border-radius: 0.75rem;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
      min-height: 44px;
    }

    .update-btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      width: 100%;
      margin-top: 0.75rem;
      padding: 0.875rem 1rem;
      background: rgba(79, 70, 229, 0.12);
      color: #c7d2fe;
      border: 1px solid rgba(129, 140, 248, 0.45);
      border-radius: 0.75rem;
      font-size: 0.95rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      min-height: 44px;
    }

    .update-btn:hover {
      background: rgba(79, 70, 229, 0.18);
      border-color: rgba(129, 140, 248, 0.7);
      transform: translateY(-1px);
    }

    .update-btn:active {
      transform: scale(0.98);
    }

    .update-btn:disabled {
      cursor: not-allowed;
      opacity: 0.7;
      transform: none;
    }

    .retry-btn:hover {
      background: #4f46e5;
      transform: translateY(-1px);
    }

    .retry-btn:active {
      transform: scale(0.98);
    }

    .status {
      margin-top: 2rem;
      padding: 0.75rem 1rem;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 0.5rem;
      font-size: 0.875rem;
      color: #64748b;
    }

    .status.online {
      background: rgba(34, 197, 94, 0.1);
      color: #22c55e;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">üì°</div>
    <h1>Voc√™ est√° offline</h1>
    <p>N√£o foi poss√≠vel conectar √† internet. Verifique sua conex√£o e tente novamente.</p>
    <button class="retry-btn" onclick="tryReconnect()">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M21 2v6h-6"></path>
        <path d="M3 12a9 9 0 0 1 15-6.7L21 8"></path>
        <path d="M3 22v-6h6"></path>
        <path d="M21 12a9 9 0 0 1-15 6.7L3 16"></path>
      </svg>
      Tentar novamente
    </button>
    <button class="update-btn" id="update-btn" onclick="updateApp()">
      <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
        <path d="M12 3v12"></path>
        <path d="m7 10 5 5 5-5"></path>
        <path d="M5 21h14"></path>
      </svg>
      Atualizar aplicativo
    </button>
    <div class="status" id="status">Aguardando conex√£o...</div>
  </div>

  <script>
    let isUpdating = false;

    function tryReconnect() {
      window.location.reload();
    }

    async function updateApp() {
      const status = document.getElementById('status');
      const updateBtn = document.getElementById('update-btn');
      if (!status || !updateBtn || isUpdating) return;

      isUpdating = true;
      updateBtn.disabled = true;
      status.textContent = 'Buscando atualizacao...';
      status.classList.remove('online');

      try {
        if (!('serviceWorker' in navigator)) {
          status.textContent = 'Atualizacao indisponivel neste navegador.';
          return;
        }

        const registration = await navigator.serviceWorker.getRegistration();
        if (!registration) {
          status.textContent = 'App sem service worker ativo. Recarregando...';
          setTimeout(() => window.location.reload(), 700);
          return;
        }

        await registration.update();

        const applyUpdate = (worker) => {
          if (!worker) return false;
          status.textContent = 'Aplicando nova versao...';
          status.classList.add('online');
          navigator.serviceWorker.addEventListener(
            'controllerchange',
            () => window.location.reload(),
            { once: true }
          );
          worker.postMessage({ type: 'SKIP_WAITING' });
          setTimeout(() => window.location.reload(), 4500);
          return true;
        };

        if (applyUpdate(registration.waiting)) return;

        if (registration.installing) {
          status.textContent = 'Baixando atualizacao...';
          status.classList.remove('online');
          registration.installing.addEventListener('statechange', () => {
            if (registration.waiting) {
              applyUpdate(registration.waiting);
            }
          });
          setTimeout(() => {
            if (!navigator.serviceWorker.controller) {
              window.location.reload();
            }
          }, 5000);
          return;
        }

        status.textContent = navigator.onLine
          ? 'Aplicativo ja esta atualizado. Recarregando...'
          : 'Sem conexao para buscar nova versao.';
        status.classList.toggle('online', navigator.onLine);

        if (navigator.onLine) {
          setTimeout(() => window.location.reload(), 900);
        }
      } catch (error) {
        console.warn('[offline] update app failed', error);
        status.textContent = navigator.onLine
          ? 'Nao foi possivel atualizar agora. Tente novamente.'
          : 'Conecte-se a internet para atualizar.';
        status.classList.remove('online');
      } finally {
        setTimeout(() => {
          isUpdating = false;
          updateBtn.disabled = false;
        }, 1200);
      }
    }

    function updateStatus() {
      const status = document.getElementById('status');
      if (navigator.onLine) {
        status.textContent = 'Conex√£o detectada! Recarregando...';
        status.classList.add('online');
        setTimeout(() => window.location.reload(), 1000);
      } else {
        status.textContent = 'Sem conex√£o com a internet';
        status.classList.remove('online');
      }
    }

    window.addEventListener('online', updateStatus);
    window.addEventListener('offline', updateStatus);
    updateStatus();
  </script>
</body>
</html>
