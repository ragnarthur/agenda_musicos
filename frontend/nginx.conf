server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # SPA shell should revalidate to avoid users stuck with old HTML/SW references.
  location = /index.html {
    add_header Cache-Control "no-cache, must-revalidate";
  }

  location / {
    add_header Cache-Control "no-cache, must-revalidate";
    try_files $uri $uri/ /index.html;
  }

  # Service worker should not be cached aggressively
  location = /sw.js {
    add_header Cache-Control "no-cache, no-store, must-revalidate";
    add_header Pragma "no-cache";
    add_header Expires "0";
  }

  location = /registerSW.js {
    add_header Cache-Control "no-cache, no-store, must-revalidate";
    add_header Pragma "no-cache";
    add_header Expires "0";
  }

  # PWA manifest - sem cache agressivo para atualizar icones imediatamente
  location = /manifest.json {
    add_header Cache-Control "no-cache, must-revalidate";
  }

  # Versioned PWA icons/splashes: cache longo + immutable (URL muda quando troca o asset).
  location ~* ^/(?:apple-touch-icon|icon-(?:192|512)|favicon-32)-[0-9]{8}\.png$ {
    expires 1y;
    add_header Cache-Control "public, immutable";
    try_files $uri =404;
  }

  location ~* ^/splash/splash-[0-9]+x[0-9]+-[0-9]{8}\.png$ {
    expires 1y;
    add_header Cache-Control "public, immutable";
    try_files $uri =404;
  }

  # Vite hashed assets (/assets/*) - cache longo e imutavel (hash no nome garante unicidade)
  location /assets/ {
    expires 1y;
    add_header Cache-Control "public, immutable";
    try_files $uri =404;
  }

  # Demais arquivos estaticos (icones PWA, splash, fontes, etc) - cache curto com revalidacao
  location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
    expires 1h;
    add_header Cache-Control "public, must-revalidate";
    try_files $uri =404;
  }
}
