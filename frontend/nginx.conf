server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  location / {
    try_files $uri $uri/ /index.html;
  }

  # Service worker should not be cached aggressively
  location = /sw.js {
    add_header Cache-Control "no-cache, no-store, must-revalidate";
    add_header Pragma "no-cache";
    add_header Expires "0";
  }

  location = /registerSW.js {
    add_header Cache-Control "no-cache, no-store, must-revalidate";
    add_header Pragma "no-cache";
    add_header Expires "0";
  }

  # PWA manifest - sem cache agressivo para atualizar icones imediatamente
  location = /manifest.json {
    add_header Cache-Control "no-cache, must-revalidate";
  }

  # Vite hashed assets (/assets/*) - cache longo e imutavel (hash no nome garante unicidade)
  location /assets/ {
    expires 1y;
    add_header Cache-Control "public, immutable";
    try_files $uri =404;
  }

  # Demais arquivos estaticos (icones PWA, splash, fontes, etc) - cache curto com revalidacao
  location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
    expires 1h;
    add_header Cache-Control "public, must-revalidate";
    try_files $uri =404;
  }
}
